   <script>
   		let oUl = document.getElementsByTagName("ul")[0],
   			str1 = "";//用来存行的li标签
         //第一种
   		//外层for控制行
   		for(let i = 9; i >= 1; i--){
            // let str2 = "";
            // 0   9
            // 1   8
            let str2 = "";
            for(let j = i; j <= 9; j++){
               // console.log(i,j)
               str2 += `<span>${i}*${j}=${i*j}</span>`;
            }
            str1 += `<li>${str2}</li>`;
         }
         str1 += "</br>"
         oUl.innerHTML = str1;
   		// console.log(str1);

         for(let i = 9; i >= 1; i--){
            let str2 = "";
            for(let j = 1; j <= i; j++){
                str2 += `<span>${i}*${j}=${i*j}</span>`;
            }
            str1 += `<li>${str2}</li>`;
         }
         str1 += "</br>"
         oUl.innerHTML = str1;
   </script>
